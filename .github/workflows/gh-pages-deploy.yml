  name: Deploy to Github Pages
  on:
    push:
      branches:
        - main
  jobs:
    gh-pages-deploy:
      name: Deploying to Github Pages
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v2
            with:
              node-version: '22'
          - name: Install packages
            run: npm ci
          - name: Set Creds
            run: git config user.name "OliverHeffernan" && git config user.email "oliverheffernan@icloud.com"
          - name: Deploy
            run: npm run deploy
